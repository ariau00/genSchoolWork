    <script>
        const myTime = setTimeout(nowTime, 1000);

        
        function nowTime(){
            date = new Date();
            year = date.getFullYear();
            month = date.getMonth() + 1;
            day = date.getDate();
            var h = date.getHours();
            h = h < 10 ? '0' + h : h;
            var min = date.getMinutes();
            min = min < 10 ? '0' + min : min;
            var s = date.getSeconds();
            s = s < 10 ? '0' + s : s;
            document.getElementById("current_date").innerHTML = month + "/" + day + "/" + year + " " + h + ":" + min + ":" + s;
            const myTime = setTimeout(nowTime, 1000);
        }
